<div class="container">
    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="card">
                <div class="text-center">
                    <h1>Employee login</h1>
                    <strong>Login anytime!</strong>
                    <hr>
                </div>

                <form [formGroup]="loginform" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter email"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched"
                            class="text-danger">Email is required</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Enter password" id="exampleInputPassword1">
                        <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched"
                            class="text-danger">password is Required</small>
                    </div>
                    <button type="submit" [disabled]="loginform.invalid"
                        class="btn btn-primary btn-block">Login</button>

                </form>
                <a style="color:blue;margin-top:10px;" routerLink="/signup">New user? Click to signup</a>

            </div>
        </div>
    </div>
</div>
